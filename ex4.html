<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>
<body>

    <script>

        let valor = Number(prompt("Digite o valor total da compra:"));

        if (valor > 100) {
            let valorComDesconto = valor * 0.9;
            console.log(`Valor com desconto: R$${valorComDesconto.toFixed(2)}`);
        } else {
            console.log(`Valor sem desconto: R$${valor.toFixed(2)}`);
        }

    </script>
    
</body>
</html>
